<!DOCTYPE html>
<html>

<head>
    <title>index.html</title>
    <!--添加对于当前页面的描述-->
    <meta name="description" content="asdfasdfasdf" />
    <!--设置当前页面的字符集-->
    <meta charset="UTF-8" />
    <!--设置robots，针对是否可以被爬虫找到-->
    <meta name="robots" content="index,follow" />
    <!--更改标签上的logo-->
    <!--icon monster上有很多免费的icon-->
    <link rel="icon" href="/HTML_CSS/Sources/iiicon_tag.ico">
    <!--让网页符合设备显示，手机或者电脑-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <h1>header 1</h1>
    <!-- 加粗 倾斜 下划线-->
    <p> This <b>part</b> is the <u>normal</u> <i>code</i></p>
    <h2>Header 2</h2>
    <!-- b与strong没有区别，只是长短不一致-->
    <p> This is testing the <strong>strong tag</strong> </p>
    <h3>Header 3</h3>
    <!-- mark标签 -->
    <p> This is testing the <mark>mark tag</mark> </p>
    <h4>Header 4</h4>
    <!-- small 标签-->
    <p> This is testing the <small>small tag</small> </p>
    <h5>Header 5</h5>
    <!-- delete 标签-->
    <p> This is testing the <del>delete tag</del> </p>
    <!--添加图片：pexels.com 有免费素材-->
    <img width='500' height="1000" src="/HTML_CSS/Sources/pexels-lisa-5280547.jpg">
    <video controls height="500" height="1000">
        <!--这里通常支持mp4格式视频，注意视频格式是否支持-->
        <source src="./Sources/aaa.mp4" type="video/mp4">
    </video>
</body>

</html>
